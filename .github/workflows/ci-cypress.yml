name: CI/CD y Cypress E2E Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Descargar el cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ”§ Configurar Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: ðŸ“¦ Instalar dependencias
        run: npm install

      - name: ðŸ§ª Correr tests con coverage
        run: npm run test -- --coverage

      - name: ðŸ“Š Subir los resultados a Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-actions
      
      - name: ðŸ“‹ Subir los detalles de los test a Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1

  cypress-run:
    runs-on: ubuntu-latest
    needs: ci
    strategy:
      fail-fast: false
      matrix:
        containers: ["cnt-1","cnt-2"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          start: npm run dev
          wait-on: 'http://localhost:5173'
          record: true
          parallel: true
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          DOTENV_KEY: ${{ secrets.DOTENV_KEY }}